{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | AMINI AI</title>
    <link rel="stylesheet" href="{% static 'login1.css' %}">
    
</head>

<body>
    <header>
		<div id="logo">AMINI<span id="logo-s">AI</span></div>
		
	</header>
   
    <div class="container">
        <div class="login-box">
            
            <form method="POST">
                {% csrf_token %}
                <h2>Login</h2>
                
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                    <div class="input-line"></div>
                </div>
                
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                    <div class="input-line"></div>
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(150,140,142);">Login</button>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="{%url 'userauths:signup'%}">Register</a></p>
                </div>
            </form>
            
            
        </div>
